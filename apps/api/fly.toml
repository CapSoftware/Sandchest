app = "sandchest-api"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/readyz"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
