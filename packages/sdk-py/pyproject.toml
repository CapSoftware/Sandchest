[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sandchest"
version = "0.1.0"
description = "Python SDK for Sandchest â€” Linux-only sandbox platform for AI agent code execution"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Sandchest" }]
dependencies = ["httpx>=0.27,<1"]

[project.optional-dependencies]
dev = ["pytest>=8", "pytest-httpserver>=1.1", "ruff>=0.8"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM", "T20"]

[tool.pytest.ini_options]
testpaths = ["tests"]
