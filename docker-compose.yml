services:
  mysql:
    image: mariadb:11
    container_name: sandchest-mysql
    environment:
      MARIADB_ROOT_PASSWORD: sandchest
      MARIADB_DATABASE: sandchest
      MARIADB_USER: sandchest
      MARIADB_PASSWORD: sandchest
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

volumes:
  mysql-data:
